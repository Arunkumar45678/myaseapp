name: myaseapp
description: "MyAseApp Flutter application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI icons (default)
  cupertino_icons: ^1.0.8

  # HTTP requests (Supabase API calls)
  http: ^1.2.0

  # Secure local storage (session storage)
  flutter_secure_storage: ^9.0.0

  # Internet / offline detection
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

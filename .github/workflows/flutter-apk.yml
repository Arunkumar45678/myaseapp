name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Disable Linux desktop
        run: flutter config --no-enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/myaseapp.jks

      - name: Build release APK
        run: |
          flutter build apk --release \
            --keystore=android/app/myaseapp.jks \
            --keystore-password=${{ secrets.KEYSTORE_PASSWORD }} \
            --keystore-key-alias=${{ secrets.KEY_ALIAS }} \
            --keystore-key-password=${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: myaseapp-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

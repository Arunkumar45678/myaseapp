name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java (required for Android build)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      # 4️⃣ Disable Linux desktop (prevents errors)
      - name: Disable Linux desktop
        run: flutter config --no-enable-linux-desktop

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6️⃣ Decode Android keystore from GitHub Secrets
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/myaseapp.jks

      # 7️⃣ Build signed release APK
      - name: Build release APK
        run: |
          flutter build apk --release \
            --keystore=android/app/myaseapp.jks \
            --keystore-password=${{ secrets.KEYSTORE_PASSWORD }} \
            --keystore-key-alias=${{ secrets.KEY_ALIAS }} \
            --keystore-key-password=${{ secrets.KEY_PASSWORD }}

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: myaseapp-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
